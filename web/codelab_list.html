<link rel="import" href="codelab_form_element.html">
<link rel="import" href="codelab_element.html">

<polymer-element name="codelab-list" attributes="codelabs">
  <template>
    <div on-codelabcreated="{{addCodelab}}">
      <codelab-form></codelab-form>
    </div>

    <template repeat="{{codelab in codelabs}}">
      <codelab-element codelab="{{codelab}}"></codelab-element>
    </template>
  </template>
  <script type="application/dart" src="codelab_list.dart"></script>
</polymer-element>
